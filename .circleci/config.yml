# Use the latest 2.1 version of CircleCI pipeline processing engine, see https://circleci.com/docs/2.0/configuration-reference/
version: 2.1

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: buildkite/puppeteer:latest

jobs:
  config:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run:
          name: Install dependencies
          command: yarn

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ~/repo
          paths: .

  config-firebase:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run: echo $FIREBASE_SERVICE_ACCOUNT | base64 --decode > serviceAccount.json
      - persist_to_workspace:
          root: ~/repo
          paths: .

  report:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run: yarn report


workflows:
  version: 2
  cron-job:
    triggers:
      - schedule:
          cron: "0,30 * * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - config

      - config-firebase:
          requires:
            - config

      - report:
          requires:
            - config-firebase
